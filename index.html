<div class="js_form">
    <form action="" method="post">
    <div class="form_grop">

    </div>
    <div class="form_grop">
        <input type="password" name="password" placeholder="Enter Your Password" class="password">

    <div class="form_grop">
        <input type="password" name="password" placeholder="Enter Your Confrome Password" class="confiem_password">

       <button type="submit" class="sub_btn">Submit</button>
